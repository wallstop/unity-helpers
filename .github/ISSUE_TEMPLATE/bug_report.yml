name: Bug Report
description: Report a bug or issue with Unity Helpers
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened.
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - "Critical (crash, data loss)"
        - "Major (feature broken, no workaround)"
        - "Minor (feature broken, workaround exists)"
        - "Cosmetic (visual/UX issue)"
    validations:
      required: true

  - type: dropdown
    id: unity-version
    attributes:
      label: Unity Version
      description: Which version of Unity are you using?
      options:
        - "Unity 6.2 (6000.2)"
        - "Unity 6.1 (6000.1)"
        - "Unity 6 (6000.0) LTS"
        - "2022.3 LTS"
        - "2021.3 LTS"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: package-version
    attributes:
      label: Package Version
      description: Which version of Unity Helpers are you using?
      options:
        # <!-- AUTO-UPDATED: package-versions -->
        - "3.2.1"
        - "3.2.0"
        - "3.1.9"
        - "3.1.8"
        - "3.1.7"
        - "3.1.6"
        - "3.1.5"
        - "3.1.4"
        - "3.1.3"
        - "3.1.2"
        - "3.1.1"
        - "3.1.0"
        - "3.0.5"
        - "3.0.4"
        - "3.0.3"
        - "3.0.2"
        - "3.0.1"
        - "3.0.0"
        - "2.1.3"
        - "2.1.2"
        - "2.1.1"
        - "2.1.0"
        - "2.0.4"
        - "2.0.3"
        - "2.0.1"
        - "2.0.0"
        - "1.0.1"
        - "Other"
        # <!-- END AUTO-UPDATED: package-versions -->
    validations:
      required: true

  - type: checkboxes
    id: platform
    attributes:
      label: Platform
      description: Which platform(s) are affected?
      options:
        - label: Editor
        - label: Windows
        - label: macOS
        - label: Linux
        - label: iOS
        - label: Android
        - label: WebGL
        - label: Other

  - type: checkboxes
    id: regression
    attributes:
      label: Regression
      description: Was this working in a previous version?
      options:
        - label: "Yes, this is a regression (worked in a previous version)"

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or logs about the problem here.
      placeholder: Any additional information...
    validations:
      required: false
