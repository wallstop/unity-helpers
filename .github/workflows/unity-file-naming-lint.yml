name: Unity File Naming Lint

on:
  push:
    branches:
      - main
    paths:
      - '**.cs'
      - 'scripts/lint-unity-file-naming.ps1'
      - '.github/workflows/unity-file-naming-lint.yml'
  pull_request:
    paths:
      - '**.cs'
      - 'scripts/lint-unity-file-naming.ps1'
      - '.github/workflows/unity-file-naming-lint.yml'

permissions:
  contents: read

jobs:
  lint-unity-file-naming:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Lint Unity Object file naming
        shell: pwsh
        run: ./scripts/lint-unity-file-naming.ps1 -VerboseOutput
