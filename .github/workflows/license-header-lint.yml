name: License Header Lint

on:
  push:
    branches:
      - main
    paths:
      - "**.cs"
      - "scripts/lint-license-headers.ps1"
      - ".github/workflows/license-header-lint.yml"
  pull_request:
    paths:
      - "**.cs"
      - "scripts/lint-license-headers.ps1"
      - ".github/workflows/license-header-lint.yml"

permissions:
  contents: read

jobs:
  lint-license-headers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Check MIT license headers
        shell: pwsh
        run: ./scripts/lint-license-headers.ps1 -VerboseOutput
