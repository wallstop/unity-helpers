name: Validate NPM Package

on:
  push:
    branches:
      - main
    paths:
      - "Runtime/**"
      - "Editor/**"
      - "Samples~/**"
      - "Shaders/**"
      - "Styles/**"
      - "URP/**"
      - "package.json"
      - ".npmignore"
      - "scripts/validate-npm-package.ps1"
      - ".github/workflows/validate-npm-package.yml"
  pull_request:
    paths:
      - "Runtime/**"
      - "Editor/**"
      - "Samples~/**"
      - "Shaders/**"
      - "Styles/**"
      - "URP/**"
      - "package.json"
      - ".npmignore"
      - "scripts/validate-npm-package.ps1"
      - ".github/workflows/validate-npm-package.yml"

permissions:
  contents: read

jobs:
  validate-npm-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate NPM package
        shell: pwsh
        run: ./scripts/validate-npm-package.ps1 -VerboseOutput
