name: C# No Regions Lint

on:
  push:
    branches:
      - main
    paths:
      - "**.cs"
      - "scripts/lint-no-regions.ps1"
      - ".github/workflows/csharp-no-regions-lint.yml"
  pull_request:
    paths:
      - "**.cs"
      - "scripts/lint-no-regions.ps1"
      - ".github/workflows/csharp-no-regions-lint.yml"

permissions:
  contents: read

jobs:
  lint-no-regions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: "Lint C# files for #region directives"
        shell: pwsh
        run: ./scripts/lint-no-regions.ps1 -VerboseOutput
