name: Assembly Definition Lint

on:
  push:
    branches:
      - main
    paths:
      - "**.asmdef"
      - "**.asmref"
      - "scripts/lint-asmdef.ps1"
      - ".github/workflows/asmdef-lint.yml"
  pull_request:
    paths:
      - "**.asmdef"
      - "**.asmref"
      - "scripts/lint-asmdef.ps1"
      - ".github/workflows/asmdef-lint.yml"

permissions:
  contents: read

jobs:
  lint-asmdef:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Validate Assembly Definition files
        shell: pwsh
        run: ./scripts/lint-asmdef.ps1 -VerboseOutput
