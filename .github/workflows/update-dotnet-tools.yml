name: Update .NET Tools

on:
  schedule:
    - cron: "25 5 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-tools:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5.1.0
        with:
          dotnet-version: "8.0.x"

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Update local dotnet tools
        shell: pwsh
        run: |
          $manifest = Join-Path $PWD ".config/dotnet-tools.json"
          if (!(Test-Path $manifest)) {
            Write-Host "No dotnet tool manifest found. Skipping."
            exit 0
          }

          $json = Get-Content $manifest -Raw | ConvertFrom-Json
          $toolIds = @()
          if ($json.tools) {
            $toolIds = $json.tools.PSObject.Properties.Name
          }

          if ($toolIds.Count -eq 0) {
            Write-Host "No tools defined in manifest."
            exit 0
          }

          foreach ($id in $toolIds) {
            Write-Host "Updating $id..."
            dotnet tool update $id --local
          }

      - name: Normalize EOL (dotnet tools manifest)
        shell: pwsh
        run: ./scripts/normalize-eol.ps1 -Paths ".config/dotnet-tools.json" -VerboseOutput

      - name: Detect manifest changes
        id: git_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.git_changes.outputs.changed == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v8.1.0
        with:
          base: main
          branch: chore/update-dotnet-tools
          delete-branch: true
          title: "chore: update .NET local tools"
          commit-message: "chore(dotnet-tools): update .config/dotnet-tools.json"
          body: |
            Automated update of local .NET tools defined in `.config/dotnet-tools.json`.
          labels: dependencies
          assignees: wallstop
          reviewers: wallstop

      - name: PR created summary
        if: steps.git_changes.outputs.changed == 'true' && steps.create_pr.outputs.pull-request-number
        run: |
          {
            echo "## .NET Tools Update PR Created"
            echo ""
            echo "Pull Request: #${{ steps.create_pr.outputs.pull-request-number }}"
            echo "URL: ${{ steps.create_pr.outputs.pull-request-url }}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: No changes summary
        if: success() && steps.git_changes.outputs.changed != 'true'
        run: |
          echo "## .NET tools are up to date" >> "$GITHUB_STEP_SUMMARY"
