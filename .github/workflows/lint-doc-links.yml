name: Lint Docs Links

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Run Markdown link linter
        shell: pwsh
        run: ./scripts/lint-doc-links.ps1 -VerboseOutput

      - name: Check dead links (lychee)
        uses: lycheeverse/lychee-action@v2.8.0
        with:
          args: >-
            -c .lychee.toml
            --no-progress
            --include-fragments
            --verbose
            --
            "./**/*.md"
          # Fail workflow only for actual broken links, not transient server errors
          # The .lychee.toml config already accepts 5xx as valid to handle outages
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
