name: Unity Meta File Lint

on:
  push:
    branches:
      - main
    paths:
      - "Runtime/**"
      - "Editor/**"
      - "Tests/**"
      - "Samples~/**"
      - "Shaders/**"
      - "Styles/**"
      - "URP/**"
      - "docs/**"
      - "scripts/**"
      - "*.meta"
      - "scripts/lint-meta-files.ps1"
      - ".github/workflows/meta-file-lint.yml"
  pull_request:
    paths:
      - "Runtime/**"
      - "Editor/**"
      - "Tests/**"
      - "Samples~/**"
      - "Shaders/**"
      - "Styles/**"
      - "URP/**"
      - "docs/**"
      - "scripts/**"
      - "*.meta"
      - "scripts/lint-meta-files.ps1"
      - ".github/workflows/meta-file-lint.yml"

permissions:
  contents: read

jobs:
  lint-meta-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Lint Unity meta files
        shell: pwsh
        run: ./scripts/lint-meta-files.ps1 -VerboseOutput
