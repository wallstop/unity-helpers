name: Changelog Lint

on:
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'
      - 'scripts/lint-changelog.ps1'
      - '.github/workflows/changelog-lint.yml'
  pull_request:
    paths:
      - 'CHANGELOG.md'
      - 'scripts/lint-changelog.ps1'
      - '.github/workflows/changelog-lint.yml'

permissions:
  contents: read

jobs:
  lint-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Validate CHANGELOG.md format
        shell: pwsh
        run: ./scripts/lint-changelog.ps1 -VerboseOutput
