name: C# Naming Convention Lint

on:
  push:
    branches:
      - main
    paths:
      - '**.cs'
      - 'scripts/lint-csharp-naming.ps1'
      - '.github/workflows/csharp-naming-lint.yml'
  pull_request:
    paths:
      - '**.cs'
      - 'scripts/lint-csharp-naming.ps1'
      - '.github/workflows/csharp-naming-lint.yml'

permissions:
  contents: read

jobs:
  lint-csharp-naming:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint C# method names (no underscores)
        shell: pwsh
        run: ./scripts/lint-csharp-naming.ps1 -VerboseOutput
