repos:
  - repo: local
    hooks:
      - id: dotnet-tool-restore
        name: Install .NET tools
        entry: dotnet tool restore
        language: system
        always_run: true
        pass_filenames: false
        stages:
          - pre-commit
          - pre-push
          - post-checkout
          - post-rewrite
        description: Install the .NET tools listed at .config/dotnet-tools.json.
      - id: csharpier
        name: Run CSharpier on C# files
        entry: dotnet tool run Csharpier format
        language: system
        types:
          - c#
        description: CSharpier is an opinionated C# formatter inspired by Prettier.

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Prettier (Markdown, JSON, asmdef, asmref)
        # Run Prettier on Markdown and JSON including Unity asmdef/asmref files (case-insensitive)
        files: '(?i)\.(md|markdown|json|asmdef|asmref)$'

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.40.0
    hooks:
      - id: markdownlint
        name: markdownlint (respect repo config)
        files: '(?i)\.(md|markdown)$'
        args:
          - --config
          - .markdownlint.json
          - --ignore-path
          - .markdownlintignore
