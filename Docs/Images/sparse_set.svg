<svg xmlns="http://www.w3.org/2000/svg" width="760" height="300" viewBox="0 0 760 300">
  <rect x="0" y="0" width="760" height="300" fill="#0f0f13"/>
  <g font-family="Verdana,Arial,sans-serif" font-size="12" fill="#c8d1dc">
    <text x="16" y="24">Sparse Set â€” Sparse and Dense arrays</text>
  </g>
  <!-- dense array -->
  <g fill="none" stroke="#9fb3c8" stroke-width="2">
    <rect x="60" y="70" width="620" height="60"/>
    <!-- partitions -->
    <line x1="140" y1="70" x2="140" y2="130"/>
    <line x1="220" y1="70" x2="220" y2="130"/>
    <line x1="300" y1="70" x2="300" y2="130"/>
    <line x1="380" y1="70" x2="380" y2="130"/>
    <line x1="460" y1="70" x2="460" y2="130"/>
    <line x1="540" y1="70" x2="540" y2="130"/>
    <line x1="620" y1="70" x2="620" y2="130"/>
  </g>
  <g font-family="Verdana,Arial,sans-serif" font-size="11" fill="#c8d1dc">
    <text x="60" y="62">dense</text>
  </g>
  <!-- sparse array -->
  <g fill="none" stroke="#9fb3c8" stroke-width="2">
    <rect x="60" y="170" width="620" height="60"/>
    <line x1="140" y1="170" x2="140" y2="230"/>
    <line x1="220" y1="170" x2="220" y2="230"/>
    <line x1="300" y1="170" x2="300" y2="230"/>
    <line x1="380" y1="170" x2="380" y2="230"/>
    <line x1="460" y1="170" x2="460" y2="230"/>
    <line x1="540" y1="170" x2="540" y2="230"/>
    <line x1="620" y1="170" x2="620" y2="230"/>
  </g>
  <g font-family="Verdana,Arial,sans-serif" font-size="11" fill="#c8d1dc">
    <text x="60" y="162">sparse</text>
  </g>
  <!-- sample contents -->
  <g font-family="Verdana,Arial,sans-serif" font-size="11" fill="#c8d1dc" text-anchor="middle">
    <text x="100" y="106">entity 42</text>
    <text x="180" y="106">entity 7</text>
    <text x="260" y="106">entity 99</text>
    <text x="340" y="106">entity 1</text>
  </g>
  <!-- mapping arrows sparse[id] -> dense index -->
  <g stroke="#66d9a8" stroke-width="2">
    <line x1="300" y1="170" x2="260" y2="130"/>
    <line x1="460" y1="170" x2="340" y2="130"/>
    <line x1="220" y1="170" x2="180" y2="130"/>
  </g>
  <g font-family="Verdana,Arial,sans-serif" font-size="11" fill="#9fb3c8">
    <text x="470" y="188">sparse[1] = 3</text>
    <text x="310" y="188">sparse[99] = 2</text>
    <text x="230" y="188">sparse[7] = 1</text>
  </g>
</svg>

