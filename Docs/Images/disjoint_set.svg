<svg xmlns="http://www.w3.org/2000/svg" width="680" height="300" viewBox="0 0 680 300">
  <rect x="0" y="0" width="680" height="300" fill="#0f0f13"/>
  <g font-family="Verdana,Arial,sans-serif" font-size="12" fill="#c8d1dc">
    <text x="16" y="24">Disjoint Set (Union-Find) — Parent pointers</text>
  </g>
  <!-- set A -->
  <g fill="#1d2330" stroke="#7aa2ff" stroke-width="2">
    <circle cx="120" cy="100" r="16"/>
    <circle cx="80" cy="170" r="16"/>
    <circle cx="160" cy="170" r="16"/>
  </g>
  <g stroke="#9fb3c8" stroke-width="2">
    <line x1="120" y1="116" x2="80" y2="154"/>
    <line x1="120" y1="116" x2="160" y2="154"/>
  </g>
  <g font-family="Verdana,Arial,sans-serif" font-size="11" fill="#c8d1dc" text-anchor="middle">
    <text x="120" y="104">A</text>
    <text x="80" y="174">B</text>
    <text x="160" y="174">C</text>
  </g>
  <!-- set B -->
  <g fill="#1d2330" stroke="#7aa2ff" stroke-width="2">
    <circle cx="360" cy="90" r="16"/>
    <circle cx="300" cy="160" r="16"/>
    <circle cx="420" cy="160" r="16"/>
    <circle cx="360" cy="230" r="16"/>
  </g>
  <g stroke="#9fb3c8" stroke-width="2">
    <line x1="360" y1="106" x2="300" y2="144"/>
    <line x1="360" y1="106" x2="420" y2="144"/>
    <line x1="360" y1="106" x2="360" y2="214"/>
  </g>
  <g font-family="Verdana,Arial,sans-serif" font-size="11" fill="#c8d1dc" text-anchor="middle">
    <text x="360" y="94">D</text>
    <text x="300" y="164">E</text>
    <text x="420" y="164">F</text>
    <text x="360" y="234">G</text>
  </g>
  <!-- union hint -->
  <g stroke="#66d9a8" stroke-dasharray="6 6" stroke-width="2">
    <line x1="160" y1="100" x2="344" y2="90"/>
  </g>
  <g font-family="Verdana,Arial,sans-serif" font-size="11" fill="#9fb3c8">
    <text x="200" y="84">union(A, D) — new root</text>
  </g>
</svg>

