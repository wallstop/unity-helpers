    <line x1="140" y1="180" x2="160" y2="165"/>
    <line x1="180" y1="180" x2="200" y2="165"/>
    <line x1="140" y1="210" x2="160" y2="195"/>
    <line x1="180" y1="210" x2="200" y2="195"/>
    <!-- box 2 -->
    <rect x="210" y="210" width="35" height="26"/>
    <rect x="230" y="195" width="35" height="26"/>
    <line x1="210" y1="210" x2="230" y2="195"/>
    <line x1="245" y1="210" x2="265" y2="195"/>
    <line x1="210" y1="236" x2="230" y2="221"/>
    <line x1="245" y1="236" x2="265" y2="221"/>
    <!-- box 3 -->
    <rect x="280" y="160" width="45" height="35"/>
    <rect x="300" y="145" width="45" height="35"/>
    <line x1="280" y1="160" x2="300" y2="145"/>
    <line x1="325" y1="160" x2="345" y2="145"/>
    <line x1="280" y1="195" x2="300" y2="180"/>
    <line x1="325" y1="195" x2="345" y2="180"/>
    <!-- box 4 -->
    <rect x="340" y="240" width="50" height="38"/>
    <rect x="360" y="225" width="50" height="38"/>
    <line x1="340" y1="240" x2="360" y2="225"/>
    <line x1="390" y1="240" x2="410" y2="225"/>
    <line x1="340" y1="278" x2="360" y2="263"/>
    <line x1="390" y1="278" x2="410" y2="263"/>
