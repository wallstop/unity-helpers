    <rect x="400" y="190" width="40" height="28"/>
    <rect x="420" y="175" width="40" height="28"/>
    <line x1="400" y1="190" x2="420" y2="175"/>
    <line x1="440" y1="190" x2="460" y2="175"/>
    <line x1="400" y1="218" x2="420" y2="203"/>
    <line x1="440" y1="218" x2="460" y2="203"/>
