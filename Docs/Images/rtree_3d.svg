    <rect x="120" y="160" width="220" height="110"/>
    <rect x="140" y="145" width="220" height="110"/>
    <line x1="120" y1="160" x2="140" y2="145"/>
    <line x1="340" y1="160" x2="360" y2="145"/>
    <line x1="120" y1="270" x2="140" y2="255"/>
    <line x1="340" y1="270" x2="360" y2="255"/>
    <!-- right group -->
    <rect x="320" y="180" width="140" height="120"/>
    <rect x="340" y="165" width="140" height="120"/>
    <line x1="320" y1="180" x2="340" y2="165"/>
    <line x1="460" y1="180" x2="480" y2="165"/>
    <line x1="320" y1="300" x2="340" y2="285"/>
    <line x1="460" y1="300" x2="480" y2="285"/>
