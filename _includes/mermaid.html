<!-- Mermaid.js for diagram rendering -->
<!-- Uses built-in themes only, no custom theming -->
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

  // Initialize mermaid with default/built-in theme
  // No custom theming - relies on mermaid's built-in themes
  mermaid.initialize({
    startOnLoad: true,
    theme: 'default',
    securityLevel: 'loose',
    flowchart: {
      useMaxWidth: true,
      htmlLabels: true
    },
    sequence: {
      useMaxWidth: true
    }
  });

  // Re-render mermaid diagrams after page load
  document.addEventListener('DOMContentLoaded', function() {
    mermaid.run();
  });
</script>
